<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Your Favorite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      margin: 50px 0;
      flex: 1;
    }

    .choice-section {
      margin: 50px 0;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #45a049;
    }

    .counter {
      font-size: 20px;
      margin-top: 20px;
    }

    .login-container {
      margin: 100px auto;
      max-width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      position: sticky;
      bottom: 0;
      width: 100%;
    }

    .hidden {
      display: none;
    }
  </style>
  <script>
    const counters = {};

    function vote(sectionId, subject) {
      if (!counters[sectionId]) {
        counters[sectionId] = { A: 0, B: 0 };
      }

      counters[sectionId][subject]++;
      document.getElementById(`countA-${sectionId}`).textContent = counters[sectionId].A;
      document.getElementById(`countB-${sectionId}`).textContent = counters[sectionId].B;
    }

    function showLoginPage() {
      document.getElementById('login-page').classList.remove('hidden');
      document.getElementById('main-content').classList.add('hidden');
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'user' && password === 'password') {
        alert('Login successful!');
        document.getElementById('login-page').classList.add('hidden');
        document.getElementById('main-content').classList.remove('hidden');
      } else {
        alert('Invalid credentials. Please try again.');
      }
    }
  </script>
</head>
<body onload="showLoginPage()">
<div id="login-page" class="login-container">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
</div>

<div id="main-content" class="hidden">
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>

  <div class="container">
    <div class="choice-section" id="section1">
      <h1>What Do You Prefer? (Pair 1)</h1>
      <button class="button" onclick="vote('section1', 'A')">Subject A</button>
      <button class="button" onclick="vote('section1', 'B')">Subject B</button>

      <div class="counter">
        <p>Subject A votes: <span id="countA-section1">0</span></p>
        <p>Subject B votes: <span id="countB-section1">0</span></p>
      </div>
    </div>

    <div class="choice-section" id="section2">
      <h1>What Do You Prefer? (Pair 2)</h1>
      <button class="button" onclick="vote('section2', 'A')">Subject A</button>
      <button class="button" onclick="vote('section2', 'B')">Subject B</button>

      <div class="counter">
        <p>Subject A votes: <span id="countA-section2">0</span></p>
        <p>Subject B votes: <span id="countB-section2">0</span></p>
      </div>
    </div>

    <div class="choice-section" id="section3">
      <h1>What Do You Prefer? (Pair 3)</h1>
      <button class="button" onclick="vote('section3', 'A')">Subject A</button>
      <button class="button" onclick="vote('section3', 'B')">Subject B</button>

      <div class="counter">
        <p>Subject A votes: <span id="countA-section3">0</span></p>
        <p>Subject B votes: <span id="countB-section3">0</span></p>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Your Website | All Rights Reserved</p>
  </div>
</div>
</body>
</html>
